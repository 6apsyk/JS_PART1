<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        while (true) {
            let tempC = +prompt('ВВедите температуру по Цельсию');

            if (!(isNaN(tempC))) {
                let tempF = ((9 / 5) * tempC) + 32;
                alert(`Tf = ${tempF}`);
                let repeat = prompt('Повторить измерение? Введите "да" для продолжения или "нет" для выхода').toLowerCase();
                if (repeat == 'да') {
                    continue;
                } else {
                    alert('Пока!!!');
                    break;
                }
            } else {
                alert('Вы ввели не число');
                continue;
            }
        }
    </script>
</body>

</html>
