<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    '1.png',
                    '2.png',
                ]
            },
            {
                id: 5,
                price: 499,
                photos: [],
            },
            {
                id: 10,
                price: 26,
                photos: [
                    '3.png',
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        let result = products.filter(function (elem) {
            if (elem.hasOwnProperty('photos')) {
                if (elem.photos.length > 0) {
                    return true;
                }
            }
        });

        console.log(result);

        products.sort(function (a, b) {
            if (a.price > b.price) {
                return 1;
            }
            if (a.price < b.price) {
                return -1;
            }
            return 0;
        });
        console.log(products);

    </script>
</body>

</html>
