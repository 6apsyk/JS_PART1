<body>
    <script>
        "use strict";

        function getObjectFromNumber(numberInput) {
            if (Number.isInteger(numberInput) || numberInput >= 0 || numberInput <= 999) {
                return {
                    units: numberInput % 10,
                    tens: Math.floor((numberInput % 100) / 10),
                    hundreds: Math.floor(numberInput / 100)
                }
            } else {
                console.log("Вы ввели не число или вне диапазона");
                return {}
            }
        }
        console.log(getObjectFromNumber(2));



    </script>
