<body>
    <script>
        "use strict";
        //a)
        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit(msg) {
                this.text = msg;
            }
        }

        let postOne = new Post("name", "fdsfds", new Date().getFullYear());
        postOne.edit("qwerty1");
        console.log(postOne);

        //b)
        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }
            makeTextHighlightes() {
                this.highlighted = true;
            }
        }

        let attache1 = new AttachedPost("name", "dsfd", new Date().getFullYear());
        attache1.makeTextHighlightes();
        attache1.edit("qwerty");
        console.log(attache1);




    </script>
</body>
