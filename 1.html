<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        //Пример 1
        /*
        1. В этом случае сразу увеличивается а и оно копируется в с
        2. а и с равны 2
        */
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);

        //Пример 2
        /*
        1. В этом случае увеличивается b, но копируется в d значение до прибавления 1, т.к. b++ начинает действиt со след строки.
        2. b равно 2 а вот d равно 1.
        */
        d = b++;
        alert(d);

        //Пример 3
        /*
        1. а уже равно 2, увеличиваем на 1 и складываем с 2.
        2. 2 + 3, а равно 3, с равно 5
        */
        c = 2 + ++a
        alert(c);

        //Пример 4
        /*
        1. b уже равно 2, увеличиваем на 1 и складываем с 2
        2. но в этом случае b будет увеличино со след строки
        3. поэтому d равно 4 = 2 + 2. 
        4. b равно 3.
        5. а равно 3.
        */
        d = 2 + b++;
        alert(d);
        alert(a);
        alert(b);

    </script>
</body>

</html>
