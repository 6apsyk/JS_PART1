<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';


        /*
        1. складываем сначала 2 числа получаем 20
        2. потом 20 неявно приводится в сроку и при сложение с "10" получается "2010"
        */
        let result = 10 + 10 + '10';
        console.log(result);

        /*
        1. складываем строку и число получает "1010"
        2. складываем "1010" с 10 получаем "101010"
        */
        let result1 = 10 + '10' + 10;
        console.log(result1);

        /*
        1. последний складываемый элемент +'10' это число 10.
        2. поэтому мы складываем 3 числа и получаем 30.
        */
        let result2 = 10 + 10 + +"10";
        console.log(result2);

        /*
        1. -"" унарный минус с пустой строкой даст -0
        2. поэтому при делении 10 на -0 получаем -Infinity
        */
        let result3 = 10 / -"";
        console.log(result3);

        /*
        1. если бы в строке получалось адекватное число, то унарный плюс отработал бы правильно.
        2. 10 делить на NaN равно NaN.
        */
        let result4 = 10 / +'2,5';
        console.log(result4);

    </script>
</body>

</html>
